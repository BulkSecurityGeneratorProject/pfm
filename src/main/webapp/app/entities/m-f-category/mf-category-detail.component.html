
<div *ngIf="mFCategory">
    <h2><span jhiTranslate="pfmApp.mFCategory.detail.title">MF Category</span> {{mFCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pfmApp.mFCategory.name">Name</span></dt>
        <dd>
            <span>{{mFCategory.name}}</span>
        </dd>
        <dt><span jhiTranslate="pfmApp.mFCategory.parent">Parent</span></dt>
        <dd>
            <div *ngIf="mFCategory.parentId">
                <a [routerLink]="['/mf-category', mFCategory.parentId]">{{mFCategory.parentId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'mf-category/'+ mFCategory.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
