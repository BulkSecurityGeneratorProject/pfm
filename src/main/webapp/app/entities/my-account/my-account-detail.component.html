
<div *ngIf="myAccount">
    <h2><span jhiTranslate="pfmApp.myAccount.detail.title">My Account</span> {{myAccount.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pfmApp.myAccount.name">Name</span></dt>
        <dd>
            <span>{{myAccount.name}}</span>
        </dd>
        <dt><span jhiTranslate="pfmApp.myAccount.balance">Balance</span></dt>
        <dd>
            <span>{{myAccount.balance}}</span>
        </dd>
        <dt><span jhiTranslate="pfmApp.myAccount.bankAccount">Bank Account</span></dt>
        <dd>
            <div *ngIf="myAccount.bankAccountId">
                <a [routerLink]="['/bank-account', myAccount.bankAccountId]">{{myAccount.bankAccountId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="pfmApp.myAccount.owner">Owner</span></dt>
        <dd>
            <div *ngIf="myAccount.ownerId">
                <a [routerLink]="['/person', myAccount.ownerId]">{{myAccount.ownerId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'my-account/'+ myAccount.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
