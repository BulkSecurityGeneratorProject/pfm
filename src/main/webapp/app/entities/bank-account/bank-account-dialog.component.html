<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBankAccountLabel" jhiTranslate="pfmApp.bankAccount.home.createOrEditLabel">Create or edit a Bank Account</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!bankAccount.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="bankAccount.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pfmApp.bankAccount.acNumber" for="field_acNumber">Ac Number</label>
            <input type="text" class="form-control" name="acNumber" id="field_acNumber"
                [(ngModel)]="bankAccount.acNumber" required />
            <div [hidden]="!(editForm.controls.acNumber?.dirty && editForm.controls.acNumber?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.acNumber?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pfmApp.bankAccount.ifsc" for="field_ifsc">Ifsc</label>
            <input type="text" class="form-control" name="ifsc" id="field_ifsc"
                [(ngModel)]="bankAccount.ifsc"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pfmApp.bankAccount.micr" for="field_micr">Micr</label>
            <input type="text" class="form-control" name="micr" id="field_micr"
                [(ngModel)]="bankAccount.micr"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pfmApp.bankAccount.bank" for="field_bank">Bank</label>
            <select class="form-control" id="field_bank" name="bank" [(ngModel)]="bankAccount.bankId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="bankOption.id" *ngFor="let bankOption of banks; trackBy: trackBankById">{{bankOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
