
<div *ngIf="bankAccount">
    <h2><span jhiTranslate="pfmApp.bankAccount.detail.title">Bank Account</span> {{bankAccount.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pfmApp.bankAccount.acNumber">Ac Number</span></dt>
        <dd>
            <span>{{bankAccount.acNumber}}</span>
        </dd>
        <dt><span jhiTranslate="pfmApp.bankAccount.ifsc">Ifsc</span></dt>
        <dd>
            <span>{{bankAccount.ifsc}}</span>
        </dd>
        <dt><span jhiTranslate="pfmApp.bankAccount.micr">Micr</span></dt>
        <dd>
            <span>{{bankAccount.micr}}</span>
        </dd>
        <dt><span jhiTranslate="pfmApp.bankAccount.bank">Bank</span></dt>
        <dd>
            <div *ngIf="bankAccount.bankId">
                <a [routerLink]="['/bank', bankAccount.bankId]">{{bankAccount.bankId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'bank-account/'+ bankAccount.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
