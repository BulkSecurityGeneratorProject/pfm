
<div *ngIf="expenseCategory">
    <h2><span jhiTranslate="pfmApp.expenseCategory.detail.title">Expense Category</span> {{expenseCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pfmApp.expenseCategory.name">Name</span></dt>
        <dd>
            <span>{{expenseCategory.name}}</span>
        </dd>
        <dt><span jhiTranslate="pfmApp.expenseCategory.parent">Parent</span></dt>
        <dd>
            <div *ngIf="expenseCategory.parentId">
                <a [routerLink]="['/expense-category', expenseCategory.parentId]">{{expenseCategory.parentId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'expense-category/'+ expenseCategory.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
