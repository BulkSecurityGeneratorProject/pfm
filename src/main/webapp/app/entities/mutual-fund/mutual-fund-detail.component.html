
<div *ngIf="mutualFund">
    <h2><span jhiTranslate="pfmApp.mutualFund.detail.title">Mutual Fund</span> {{mutualFund.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pfmApp.mutualFund.name">Name</span></dt>
        <dd>
            <span>{{mutualFund.name}}</span>
        </dd>
        <dt><span jhiTranslate="pfmApp.mutualFund.manager">Manager</span></dt>
        <dd>
            <span>{{mutualFund.manager}}</span>
        </dd>
        <dt><span jhiTranslate="pfmApp.mutualFund.amc">Amc</span></dt>
        <dd>
            <div *ngIf="mutualFund.amcId">
                <a [routerLink]="['/amc', mutualFund.amcId]">{{mutualFund.amcId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="pfmApp.mutualFund.category">Category</span></dt>
        <dd>
            <div *ngIf="mutualFund.categoryId">
                <a [routerLink]="['/mf-category', mutualFund.categoryId]">{{mutualFund.categoryId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'mutual-fund/'+ mutualFund.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
