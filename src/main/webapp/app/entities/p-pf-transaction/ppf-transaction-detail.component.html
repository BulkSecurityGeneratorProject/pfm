
<div *ngIf="pPFTransaction">
    <h2><span jhiTranslate="pfmApp.pPFTransaction.detail.title">PPF Transaction</span> {{pPFTransaction.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pfmApp.pPFTransaction.date">Date</span></dt>
        <dd>
            <span>{{pPFTransaction.date | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="pfmApp.pPFTransaction.desc">Desc</span></dt>
        <dd>
            <span>{{pPFTransaction.desc}}</span>
        </dd>
        <dt><span jhiTranslate="pfmApp.pPFTransaction.amount">Amount</span></dt>
        <dd>
            <span>{{pPFTransaction.amount | currency:'INR':'symbol'}}</span>
        </dd>
        <dt><span jhiTranslate="pfmApp.pPFTransaction.type">Type</span></dt>
        <dd>
            <span jhiTranslate="{{'pfmApp.PPFTransactionType.' + pPFTransaction.type}}">{{pPFTransaction.type}}</span>
        </dd>
        <dt><span jhiTranslate="pfmApp.pPFTransaction.account">Account</span></dt>
        <dd>
            <div *ngIf="pPFTransaction.accountId">
                <a [routerLink]="['/ppf-account', pPFTransaction.accountId]">{{pPFTransaction.accountId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'ppf-transaction/'+ pPFTransaction.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
